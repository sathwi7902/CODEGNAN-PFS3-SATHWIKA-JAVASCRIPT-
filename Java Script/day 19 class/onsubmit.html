<!DOCTYPE html>
<html>
    <head>
        <title>form events</title>
    </head>
    <body>
        <script>
            function focusevent(){
                alert("Clicked on submit button");
            }
        </script>
        <form onsubmit = "focusevent()">
            <input type="text"/>
            <input type="submit"/>
        </form>
    </body>
</html>
